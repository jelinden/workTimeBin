<section data-ng-controller="TasksController">
	<form class="form-horizontal" data-ng-submit="create()">
		<div class="control-group">
			<label class="control-label" for="date">Date</label>
			<div class="controls">
				<input type="text" id="date" ui-date="dateOptions" data-ng-model="date" required placeholder="{{date | date:'dd.MM.yyyy'}}"/>
			</div>
            
		</div>
		<div class="control-group">
			<label class="control-label" for="time">Hours</label>
			<div class="controls">
				<input type="text" data-ng-model="time" id="time" placeholder="Time" required />
			</div>
		</div>
		<div class="control-group">
			<div class="controls">
				<input type="submit" class="btn">
			</div>
		</div>
	</form>
</section>
