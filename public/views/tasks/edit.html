<section data-ng-controller="TasksController" data-ng-init="findOne()">
	<form class="form-horizontal" data-ng-submit="update()">
		<div class="control-group">
			<label class="control-label" for="date">Date</label>

			<div class="controls">
				<input type="text" id="date" ui-date="dateOptions" data-ng-model="task.date" ui-date-format required/>
			</div>
		</div>
		<div class="control-group">
			<label class="control-label" for="time">Hours</label>
			<div class="controls">
				<input type="text" data-ng-model="task.time" id="time"  required>
			</div>
		</div>
		<div class="control-group">
			<div class="controls">
				<input type="submit" class="btn">
			</div>
		</div>
	</form>
</section>
